<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center w-100">
                <h1>Budget App :)</h1>
            </div>
            
        </div>
        <div class="row">
            <h1 id="budgetDisplay">dollar</h1>
            <h1 id="budgetAfterExpensesDisplay"></h1>
        </div>
        <div class="row">
            <input id="budgetInput" type="number">
            <button id="budgetSetBtn" type="button" class="btn btn-success">Change Budget</button>
        </div>
        <div class="row" style="margin-top: .5rem;">
            <button id="expenseAddBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Expense</button>
        </div>
        <div class="row expenseDisplay">
            <div id="expenseDisplay" class="col">
            </div>
        </div>

    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalDisplay" class="modal-body">
            <div>
                <p>Expense Name</p>
                <input class="w-100" id="expenseNameInput" type="text">
            </div>
            <div class="mt-3">
                <p>Expense Amount</p>
                <input class="w-100" id="expenseAmountInput" type="number">
            </div>
            
            

        </div>
        <div id="modalFooter" class="modal-footer">
            <button id="expenseSetBtn" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Add Expense</button>
        </div>
      </div>
    </div>
  </div>





    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
